<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Towers Of Hanoi</h1>
    <h2>a javascript game</h2>
    <hr />
    <div id="announce-game-won"></div>
    <div class="flex-container">
      <div>
        <div id="top-row" data-row="top" class="red row"></div>
      </div>
      <div>
        <div id="bottom-row" data-row="bottom" class="green row">
          <div id="4" data-color="yellow" class="stone"></div>
          <div id="3" data-color="red" class="stone"></div>
          <div id="2" data-color="green" class="stone"></div>
          <div id="1" data-color="blue" class="stone"></div>
        </div>
      </div>
      <div>
        <div id="middle-row" data-row="middle" class="yellow row"></div>
      </div>
    </div>
    <hr />
    <div class="tank">
      <div class="bottom"></div>
      <div class="middle"></div>
      <div class="top"></div>  
  </div>
    <script src="index.js"></script>
  </body>
</html>
